{% extends "base.html" %}
{% block head %}
{{super()}}
<style>
.idb-error-image {
    display: block;
    margin: 0 auto;
    max-width: 500px;
    max-height: 889px;
    border: 50px solid darkgray;
    padding: 5px;
    margin-top: 50px;
}
.idb-error-text{
    color: #fff;
    padding-top: 10px;
    text-align: center;
    font-size: 48px;
}
.idb-error-text-2{
    color: #fff;
    text-align: center;
    display: block;
    font-size: 24px;
    margin-top: -20px;

}
</style>
{% endblock %}

{% block content %}

<div style="padding-top: 50px;  width: 100%; height: 100%;">
    <img class = "idb-error-image" src="http://humor.gunaxin.com/wp-content/uploads/gallery/the-scream/thescream04.jpg"></img>
    <h1 class = "idb-error-text">Oh no. Looks like you've made a wrong turn.</h1>
    <i class="idb-error-text-2">(Error 404)</i>
</div>
{% endblock%}
