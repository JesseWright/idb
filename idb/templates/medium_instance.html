{% extends "base.html" %}
{% block head %}
{{ super() }}
<style>
.idb-medium-title {
    text-align: center;
    font-size: 72px;
    color: #fff;
    padding-top: 50px;
}
.idb-medium-data-container {
    margin: 0 auto;
    font-size: 16px;
    color: #fff;
}
.idb-country-desc {
    text-align: center;
    font-size: 16px;
    color: #fff;
}
</style>

{% endblock %}

{% block content %}

<div>
    <div class = "idb-medium-title">{{medium.name}}</div>
        <div style="color:#fff;">{{images}}<div>
            <div>{{medium.images}}</div>
    <div class = "idb-country-desc"> This century saw artworks and artists from the following countries:</div>
    <div class = "idb-medium-data-container">{{medium.countries}}</div>

    <div>{{medium.media}}</div>

</div>


{% endblock %}
